<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Elite Air — Loading</title>
  <style>
    :root{ --bg:#0e0f11; --ivory:#F4F1EA; --gold:#D4AF37; }
    body{ margin:0; height:100vh; display:grid; place-items:center; background:var(--bg); color:var(--ivory); font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; overflow:hidden; }
    .loader{ position:relative; display:grid; place-items:center; gap:16px; }
    .wordmark{ font-weight:700; letter-spacing:.22em; text-transform:uppercase; font-size:22px; background:linear-gradient(135deg,var(--gold),#f2d98b); -webkit-background-clip:text; color:transparent; z-index:2; }
    .status{ font-size:14px; color:rgba(244,241,234,.7); z-index:2; }
    .note{ position:absolute; bottom:22px; width:100%; text-align:center; color:rgba(244,241,234,.45); font-size:12px; }
    .plane-gif{ width:140px; height:auto; }
  </style>
</head>
<body>
  <div class="loader" role="alert" aria-live="polite">
    <!-- Gold airplane GIF only -->
    <img src="/assets/plane-gold.gif" alt="Elite Air plane animation" class="plane-gif"/>
    <div class="wordmark">ELITE AIR</div>
    <div class="status">Preparing your experience…</div>
  </div>
  <div class="note">© <span id="y"></span> Elite Air</div>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>

<script>
  (function(){
    try{
      const u = new URL(location.href);
      const goto = u.searchParams.get('redirect') || 'index.html';
      const msg = u.searchParams.get('msg');
      const minMs = 5000;
      const start = Date.now();
      if(msg){ const el = document.querySelector('.status'); if(el) el.textContent = msg; }
      const proceed = ()=>{ const elapsed = Date.now()-start; const wait = Math.max(0, minMs - elapsed);
        setTimeout(()=> location.replace(goto), wait); };
      proceed();
    }catch(e){ console.error(e); }
  })();
</script>
<script src="lang.js"></script>
</body>
</html>
