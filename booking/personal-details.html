<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Elite Air — Personal details</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      /* Brand & UI tokens */
      --gold:#C7A98C; --gold-hi:#FFD479; --ink:#111827; --muted:#6B7280; --line:#E5E7EB; --bg:#F7F6F3; --white:#ffffff;
      --shadow:0 10px 24px rgba(0,0,0,.06); --radius:16px;
      --safe-bottom: env(safe-area-inset-bottom);
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--ink);background:var(--bg);line-height:1.55}
    img{max-width:100%;height:auto}

    /* ===== Minimal Header ===== */
    .topbar{position:sticky;top:0;z-index:50;
      background:linear-gradient(90deg,#D5D7DB 0%,#C7A98C 44%,#F7F6F3 78%,#FDFDFC 100%);
      box-shadow:0 6px 24px rgba(0,0,0,.06), inset 0 -3px 0 rgba(184,146,106,.45)}
    .topbar-inner{max-width:1200px;margin:0 auto;padding:14px 16px;display:flex;align-items:center;gap:12px;flex-wrap:wrap}
    .brand{font-family:"Playfair Display",serif;font-weight:700;font-size:22px;letter-spacing:.06em;color:#1e1e1e}
    .navlink{font-weight:800;text-decoration:none;color:#1e1e1e}
    .spacer{flex:1 1 auto}
    .pill{border:1px solid var(--line);border-radius:999px;background:#fff;padding:8px 12px;font-weight:800;font-size:13px}

    .lang{position:relative}
    .langbtn{border:1px solid var(--line);border-radius:999px;background:#fff;padding:8px 12px;font-weight:800;cursor:pointer}
    .langlist{position:absolute;right:0;top:calc(100% + 8px);background:#fff;border:1px solid var(--line);border-radius:12px;
      box-shadow:0 12px 26px rgba(0,0,0,.08);list-style:none;margin:0;padding:6px;display:none;min-width:92px}
    .langlist li{padding:8px 10px;border-radius:8px;cursor:pointer;font-weight:700}
    .langlist li:hover{background:#f4f5f7}
    .lang.open .langlist{display:block}

    /* ===== Banner ===== */
    .banner{background-image:linear-gradient(to bottom, rgba(255,255,255,.1), rgba(255,255,255,.75)),
                         url('https://eliteair.com.kw/demo/img/eliteair-service3.png');
            background-size:cover;background-position:center 40%}
    .banner-inner{max-width:1200px;margin:0 auto;padding:22px 16px;display:flex;flex-direction:column;justify-content:flex-end;height:100%}
    .route{font-size:clamp(22px,4vw,36px);font-weight:900;letter-spacing:.3px}
    .route small{display:block;font-size:12px;color:var(--muted);margin-top:6px}

    /* ===== Stepper ===== */
    .steps{border-top:1px solid var(--line);border-bottom:1px solid var(--line);background:#fff}
    .steps-inner{max-width:1200px;margin:0 auto;padding:10px 16px;display:flex;gap:16px;align-items:center;overflow-x:auto;scroll-snap-type:x mandatory}
    .steps-inner::-webkit-scrollbar{height:8px}
    .steps-inner::-webkit-scrollbar-thumb{background:#e4e6ea;border-radius:999px}
    .step{display:flex;align-items:center;gap:8px;color:var(--muted);flex:0 0 auto;min-width:max(180px,40%);scroll-snap-align:start}
    .num{width:28px;height:28px;border-radius:999px;display:grid;place-items:center;border:1px solid var(--line);background:#fff;font-weight:700}
    .active .num{background:linear-gradient(135deg,var(--gold),#E7D9C7);color:#111;border-color:transparent}
    .active{color:#111827}

    /* ===== Page container ===== */
    .wrap{max-width:1200px;margin:0 auto;padding:16px}

    /* ===== Form ===== */
    .card{background:#fff;border:1px solid var(--line);border-radius:16px;box-shadow:var(--shadow);overflow:hidden}
    .section{padding:16px 16px;border-top:1px dashed var(--line);background:#fff}
    .section:first-child{border-top:none}
    h2{font-size:18px;margin:0 0 8px}
    .k{font-size:12px;color:var(--muted)}

    .grid{display:grid;gap:12px;grid-template-columns:repeat(2,1fr)}
    .grid-3{grid-template-columns:repeat(3,1fr)}
    @media (max-width: 1024px){ .grid,.grid-3{grid-template-columns:1fr 1fr} }
    @media (max-width: 720px){ .grid,.grid-3{grid-template-columns:1fr} }

    .field{display:grid;gap:6px}
    label{font-size:12px;color:var(--muted)}
    input,select,textarea{width:100%;background:#fff;border:1px solid var(--line);border-radius:12px;padding:12px 14px;color:var(--ink);font-size:16px}
    input:focus,select:focus,textarea:focus{outline:3px solid rgba(199,169,140,.25);border-color:#D7C3AA}
    textarea{min-height:100px;display:none}

    .tag{display:inline-block;font-size:12px;font-weight:800;color:#374151;background:#f3f4f6;border:1px solid #e5e7eb;border-radius:999px;padding:4px 8px}

    .btn{appearance:none;border:0;border-radius:12px;padding:12px 16px;font-weight:700;cursor:pointer;font-size:16px}
    .btn.primary{background:linear-gradient(135deg,var(--gold),#E7D9C7);color:#111}
    .btn.ghost{background:#fff;border:1px solid var(--line)}

    /* Action bar: sticky on small screens */
    .bar{display:flex;gap:10px;align-items:center;justify-content:flex-end}
    @media (max-width: 720px){
      .bar{position:sticky;bottom:0;left:0;right:0;background:linear-gradient(180deg,rgba(247,246,243,.6),#fff 40%);padding:12px 16px;box-shadow:0 -6px 18px rgba(0,0,0,.06);margin-top:8px}
      .btn{width:100%}
    }

    /* ===== Luxury Footer ===== */
    .elite-footer{position:relative;background:linear-gradient(180deg,#1C2128,#161A1F);color:#FDFDFC;padding:42px 20px calc(24px + var(--safe-bottom));overflow:hidden;margin-top:26px}
    .elite-mesh{position:absolute;inset:-10% -6% -18% -6%;transform:rotate(-6deg);width:120%;height:140%;pointer-events:none}
    .footer-inner{position:relative;z-index:1;max-width:1200px;margin:0 auto;display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap}
    .copy{color:#9FA6B2;font:500 14px/1.6 Inter,system-ui}
    .links{display:flex;gap:14px;flex-wrap:wrap}
    .links a{color:#B9C1CC;text-decoration:none;font:600 14px/1.6 Inter,system-ui}
    .links a:hover{color:#FFD479}

    /* Nationality short code input */
    .nat-hint{display:flex;gap:8px;align-items:center;font-size:12px;color:var(--muted)}
    .nat-code{width:84px;border-radius:10px;padding:8px 10px;border:1px solid var(--line);font-size:14px}
    .nat-code:focus{outline:3px solid rgba(199,169,140,.25);border-color:#D7C3AA}

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      html{scroll-behavior:auto}
    }
  </style>
</head>
<body>
  <!-- ===== Minimal Header ===== -->
  <header class="topbar" role="banner">
    <div class="topbar-inner">
      <div class="brand">ELITE&nbsp;AIR</div>
      <a class="navlink" href="/">Home</a>
      <div class="spacer"></div>
      <span class="pill" id="paxSummary">1 Passenger</span>
      <div class="lang" id="lang">
        <button class="langbtn" id="langbtn" aria-haspopup="listbox" aria-expanded="false"><span id="curLang">EN</span> ▾</button>
        <ul class="langlist" id="langlist" role="listbox" aria-label="Choose language">
          <li role="option" data-lang="en">EN</li>
          <li role="option" data-lang="ar">AR</li>
          <li role="option" data-lang="fr">FR</li>
        </ul>
      </div>
    </div>
  </header>

  <!-- ===== Banner ===== -->
  <section class="banner">
    <div class="banner-inner">
      <div class="route" id="routeTitle">—</div>
      <small id="routeSub">—</small>
    </div>
  </section>

  <!-- ===== Stepper ===== -->
  <div class="steps"><div class="steps-inner">
    <div class="step"><span class="num">1</span> Choose flight</div>
    <div class="step active"><span class="num">2</span> Personal details</div>
    <div class="step"><span class="num">3</span> Seat selection</div>
    <div class="step"><span class="num">4</span> Review &amp; pay</div>
  </div></div>

  <!-- ===== Main ===== -->
  <div class="wrap">
    <div class="card">
      <div class="section">
        <h2>Lead passenger</h2>
        <div class="k" id="tripSummary">—</div>
      </div>

      <div class="section" id="leadForm">
        <div class="grid-3 grid">
          <div class="field">
            <label for="title1">Title</label>
            <select id="title1"><option>Mr</option><option>Ms</option><option>Mrs</option></select>
          </div>
          <div class="field">
            <label for="fn1">First name</label><input id="fn1" required />
          </div>
          <div class="field">
            <label for="ln1">Last name</label><input id="ln1" required />
          </div>
          <div class="field">
            <label for="dob1">Date of birth</label><input id="dob1" type="date" />
          </div>
          <div class="field">
            <label for="email1">Email</label><input id="email1" type="email" />
          </div>
          <div class="field">
            <label for="phone1">Phone</label><input id="phone1" type="tel" placeholder="+965 …" />
          </div>
          <div class="field">
            <label for="pp1">Passport number</label>
            <input id="pp1" pattern="(?=.*[A-Za-z])(?=.*\\d)[A-Za-z0-9]{5,20}" title="Use 5–20 characters, at least one letter and one number" />
          </div>
          <div class="field">
            <label for="nat1">Nationality</label>
            <select id="nat1"></select>
            <div class="nat-hint">or code:
              <input class="nat-code" data-for="nat1" maxlength="3" placeholder="e.g., KW" />
            </div>
          </div>
          <div class="field" style="grid-column:1 / -1">
            <label><input type="checkbox" id="needs1" class="needs-toggle" /> Special assistance</label>
            <textarea id="needsTxt1" class="needs-details" placeholder="Describe special assistance needs"></textarea>
          </div>
        </div>
      </div>

      <div class="section" id="othersWrap" style="display:none">
        <h2>Additional passengers</h2>
        <div id="others"></div>
      </div>

      <div class="section bar">
        <button class="btn ghost" id="backBtn">Back to choose flight</button>
        <button class="btn primary" id="nextBtn">Continue to seat selection</button>
      </div>
    </div>
  </div>

  <!-- ===== Luxury Footer ===== -->
  <footer class="elite-footer">
    <svg class="elite-mesh" viewBox="0 0 1600 900" preserveAspectRatio="none" aria-hidden="true">
      <defs><linearGradient id="eaGold" x1="0" y1="0" x2="1" y2="1"><stop offset="0" stop-color="#C7A98C"/><stop offset="1" stop-color="#FFD479"/></linearGradient></defs>
      <g stroke="url(#eaGold)" stroke-width="2.6" stroke-linecap="round" opacity="0.55">
        <path d="M-120,840 C 220,690 560,640 980,620 1310,605 1670,560 1880,490"/>
        <path d="M-120,760 C 220,620 560,580 980,560 1310,545 1670,510 1880,450"/>
        <path d="M-120,680 C 220,550 560,520 980,500 1310,490 1670,470 1880,415"/>
        <path d="M-120,600 C 220,480 560,460 980,440 1310,430 1670,440 1880,385"/>
        <path d="M-120,520 C 220,420 560,400 980,380 1310,370 1670,410 1880,360"/>
      </g>
      <g stroke="url(#eaGold)" stroke-width="2.6" stroke-linecap="round" opacity="0.55">
        <path d="M 0,900 C 360,760 720,700 1120,660 1520,620 1920,560 2320,520"/>
        <path d="M 0,820 C 360,700 720,640 1120,600 1520,560 1920,540 2320,500"/>
        <path d="M 0,740 C 360,640 720,600 1120,560 1520,520 1920,520 2320,480"/>
        <path d="M 0,660 C 360,580 720,560 1120,520 1520,500 1920,500 2320,460"/>
      </g>
    </svg>
    <div class="footer-inner">
      <div class="copy">© Elite Air</div>
      <div class="links">
        <a href="../privacy-policy.html">Privacy</a>
        <a href="../Terms-And-Conditions.html">Terms</a>
        <a href="../contact.html">Help</a>
      </div>
    </div>
  </footer>

  <script>
    /* Language dropdown */
    (function(){
      const wrap = document.getElementById('lang');
      const btn  = document.getElementById('langbtn');
      const list = document.getElementById('langlist');
      const cur  = document.getElementById('curLang');
      btn.addEventListener('click', ()=> {
        const open = wrap.classList.toggle('open');
        btn.setAttribute('aria-expanded', open?'true':'false');
      });
      document.addEventListener('click', (e)=>{ if(!wrap.contains(e.target)){ wrap.classList.remove('open'); btn.setAttribute('aria-expanded','false'); } });
      list.addEventListener('click', (e)=>{ const li=e.target.closest('li'); if(!li) return; cur.textContent=li.dataset.lang.toUpperCase(); wrap.classList.remove('open'); btn.setAttribute('aria-expanded','false'); document.documentElement.dir = (li.dataset.lang==='ar')?'rtl':'ltr'; });
    })();

    /* ===== Personal Details logic (no UX breakage) ===== */
    const qs = (s,el=document)=>el.querySelector(s);
    const qsa = (s,el=document)=>Array.from(el.querySelectorAll(s));

    // ---- Read query params sent from Choose-flight (kept in URL) ----
    function getParams(){
      const u = new URL(location.href);
      const p = Object.fromEntries(u.searchParams.entries());
      // Required core
      p.from = (p.from||'KWI').toUpperCase();
      p.to   = (p.to||'ORY').toUpperCase();
      p.trip = (p.trip==='oneway') ? 'oneway' : 'round';
      p.date = p.date || new Date(Date.now()+3*86400000).toISOString().slice(0,10);
      if(p.trip==='round'){ p.returnDate = p.returnDate || new Date(Date.parse(p.date)+3*86400000).toISOString().slice(0,10); }
      // Pax split
      p.a = Math.max(1, Math.min(9, Number(p.a||1)));
      p.c = Math.max(0, Math.min(9, Number(p.c||0)));
      p.i = Math.max(0, Math.min(9, Number(p.i||0)));
      if(p.i > p.a) p.i = p.a; // infants <= adults
      p.pax = Math.max(1, Math.min(9, Number(p.pax || (p.a+p.c+p.i)))) || (p.a+p.c+p.i);
      // Fares (selected in previous page, optional)
      if(p.fare0) p.fare0 = String(p.fare0).toUpperCase();
      if(p.fare1) p.fare1 = String(p.fare1).toUpperCase();
      // Currency
      p.cur = (p.cur||'KWD').toUpperCase();
      return p;
    }
    const P = getParams();

    // ---- Header + route summary ----
    const AIRPORTS = {
      KWI:{city:'Kuwait'}, LHR:{city:'London Heathrow'}, LGW:{city:'London Gatwick'},
      ORY:{city:'Paris Orly'}, RAK:{city:'Marrakesh'}, CAI:{city:'Cairo'},
      IST:{city:'Istanbul'}, DXB:{city:'Dubai'}
    };
    function city(code){ return AIRPORTS[code]?.city || code; }
    function dstr(iso){ return new Date(iso).toLocaleDateString(undefined,{weekday:'short', day:'2-digit', month:'short', year:'numeric'}); }

    function renderHeader(){
      qs('#paxSummary').textContent = `Adult ${P.a} · Child ${P.c} · Infant ${P.i}`;
      const rt = (P.trip==='round' && P.returnDate);
      qs('#routeTitle').textContent = rt ? `${P.from} → ${P.to} → ${P.from}` : `${P.from} → ${P.to}`;
      const seg1 = `${city(P.from)} to ${city(P.to)} on ${dstr(P.date)}`;
      const seg2 = rt ? ` · Return ${city(P.to)} to ${city(P.from)} on ${dstr(P.returnDate)}` : '';
      qs('#routeSub').textContent = seg1 + seg2;
      qs('#tripSummary').textContent = `${P.pax} passenger${P.pax>1?'s':''} • ${rt?'Round trip':'One way'} • Currency ${P.cur}`;
    }

    // ---- Build nationality select (short curated list + code helper) ----
    const NATIONALITIES = [
      "Kuwait","Saudi Arabia","Qatar","United Arab Emirates","Bahrain","Oman",
      "United Kingdom","France","Germany","Turkey","Egypt","Morocco","India","Pakistan","Philippines","United States","Canada"
    ];
    function populateNationality(select){
      select.innerHTML = NATIONALITIES.map(n=>`<option value="${n}">${n}</option>`).join('');
    }

    // ---- Assistance toggle ----
    function wireAssistance(container){
      container.querySelectorAll('.needs-toggle').forEach(cb=>{
        const txt = container.querySelector('#'+cb.id.replace('needs','needsTxt'));
        function upd(){ txt.style.display = cb.checked ? 'block' : 'none'; }
        cb.addEventListener('change', upd); upd();
      });
    }

    // ---- Additional passengers blocks (respect split order: Adults, Children, Infants) ----
    function buildAdditionalPassengers(){
      const wrap = qs('#others');
      wrap.innerHTML = '';
      const total = P.pax;
      if(total <= 1){ qs('#othersWrap').style.display='none'; return; }
      qs('#othersWrap').style.display='block';

      const blocks = [];
      const addBlock = (idx, label) => {
        const i = idx; // 2..P.pax
        const box = document.createElement('div');
        box.className = 'grid-3 grid';
        box.style.marginBottom = '12px';
        box.innerHTML = `
          <div class="field"><label for="title${i}">Title</label>
            <select id="title${i}"><option>Mr</option><option>Ms</option><option>Mrs</option></select></div>
          <div class="field"><label for="fn${i}">First name</label><input id="fn${i}" required /></div>
          <div class="field"><label for="ln${i}">Last name</label><input id="ln${i}" required /></div>
          <div class="field"><label for="dob${i}">Date of birth</label><input id="dob${i}" type="date" /></div>
          <div class="field"><label for="email${i}">Email</label><input id="email${i}" type="email" /></div>
          <div class="field"><label for="phone${i}">Phone</label><input id="phone${i}" type="tel" placeholder="+965 …" /></div>
          <div class="field"><label for="pp${i}">Passport number</label>
            <input id="pp${i}" pattern="(?=.*[A-Za-z])(?=.*\\d)[A-Za-z0-9]{5,20}" title="Use 5–20 characters, at least one letter and one number" /></div>
          <div class="field"><label for="nat${i}">Nationality <span class="tag">${label}</span></label><select id="nat${i}"></select>
            <div class="nat-hint">or code:
              <input class="nat-code" data-for="nat${i}" maxlength="3" placeholder="e.g., KW" />
            </div></div>
          <div class="field" style="grid-column:1 / -1">
            <label><input type="checkbox" id="needs${i}" class="needs-toggle" /> Special assistance</label>
            <textarea id="needsTxt${i}" class="needs-details" placeholder="Describe special assistance needs"></textarea>
          </div>`;
        wrap.appendChild(box);
        populateNationality(qs('#nat'+i));
        blocks.push(box);
      };

      // Passenger numbering starts from 2 (since lead = 1)
      let idx = 2;
      for(let a=1; a<P.a; a++){ addBlock(idx++,'Adult'); }
      for(let c=0; c<P.c; c++){ addBlock(idx++,'Child'); }
      for(let i=0; i<P.i; i++){ addBlock(idx++,'Infant'); }

      blocks.forEach(b=>wireAssistance(b));
    }

    // ---- Nationality short-code handling (ISO alpha‑2) ----
    const regionNames = new Intl.DisplayNames(['en'], { type: 'region' });
    function applyNatCode(targetSelectId, code){
      if(!code) return;
      let cc = String(code).trim().toUpperCase();
      if(cc.length !== 2) return;
      try{
        const name = regionNames.of(cc);
        if(!name) return;
        const sel = document.getElementById(targetSelectId);
        if(!sel) return;
        // pick best matching option (case-insensitive)
        const option = Array.from(sel.options).find(o => o.text.trim().toLowerCase() === name.trim().toLowerCase());
        if(option){ sel.value = option.value; sel.dispatchEvent(new Event('change', {bubbles:true})); saveFormState(); }
      }catch(e){}
    }
    function setupNatCodeInputs(scope=document){
      scope.querySelectorAll('.nat-code').forEach(input=>{
        input.addEventListener('change', ()=>applyNatCode(input.dataset.for, input.value));
        input.addEventListener('blur',   ()=>applyNatCode(input.dataset.for, input.value));
        input.addEventListener('keyup', (e)=>{ if(e.key==='Enter') applyNatCode(input.dataset.for, input.value); });
      });
    }

    // ---- Persistence (per-URL key) ----
    const STORAGE_KEY = 'ea:details:' + location.search;
    function saveFormState(){
      const data = {};
      qsa('input, select, textarea').forEach(el=>{
        if(!el.id) return;
        if(el.type==='checkbox') data[el.id] = el.checked;
        else data[el.id] = el.value;
      });
      try{ localStorage.setItem(STORAGE_KEY, JSON.stringify(data)); }catch(e){}
    }
    function loadFormState(){
      try{
        const raw = localStorage.getItem(STORAGE_KEY);
        if(!raw) return;
        const data = JSON.parse(raw);
        Object.entries(data).forEach(([id,val])=>{
          const el = document.getElementById(id);
          if(!el) return;
          if(el.type==='checkbox') el.checked = !!val; else el.value = val;
        });
      }catch(e){}
    }
    function attachPersistence(scope=document){
      scope.querySelectorAll('input, select, textarea').forEach(el=>{
        el.addEventListener('input', saveFormState);
        el.addEventListener('change', saveFormState);
      });
      window.addEventListener('pageshow', (e)=>{ if(e.persisted) loadFormState(); });
      window.addEventListener('beforeunload', saveFormState);
    }

    // ---- Init lead passenger & others ----
    function init(){
      renderHeader();
      populateNationality(qs('#nat1'));
      setupNatCodeInputs(document);
      wireAssistance(document);
      buildAdditionalPassengers();
      attachPersistence(document);
      loadFormState();
    }
    init();

    // ---- Navigation buttons (embedded linking) ----
    qs('#backBtn').addEventListener('click', ()=>{
      const u = new URL('../booking/Choose-flight.html', location.href);
      const sp = u.searchParams;
      sp.set('from', P.from); sp.set('to', P.to);
      sp.set('date', P.date); sp.set('trip', P.trip);
      if(P.trip==='round' && P.returnDate) sp.set('returnDate', P.returnDate);
      sp.set('a', P.a); sp.set('c', P.c); sp.set('i', P.i); sp.set('pax', P.pax);
      if(P.fare0) sp.set('fare0', P.fare0);
      if(P.price0) sp.set('price0', P.price0);
      if(P.fare1) sp.set('fare1', P.fare1);
      if(P.price1) sp.set('price1', P.price1);
      if(P.cur) sp.set('cur', P.cur);
      location.href = u.toString();
    });

    qs('#nextBtn').addEventListener('click', ()=>{
      // Basic required fields for lead pax
      const fn = qs('#fn1').value.trim();
      const ln = qs('#ln1').value.trim();
      if(!fn || !ln){ alert('Please enter first and last name for the lead passenger.'); return; }

      // Persist all details to sessionStorage for downstream pages (seat-selection / review)
      const details = {};
      qsa('input, select, textarea').forEach(el=>{
        if(el.id){
          details[el.id] = (el.type==='checkbox') ? el.checked : el.value;
        }
      });
      try{
        sessionStorage.setItem('ea:passengers', JSON.stringify(details));
      }catch(e){}

      // Continue to Seat Selection — first the DEPARTURE sector (leg=0)
      const u = new URL('seat-selection.html', location.href);
      const sp = u.searchParams;
      sp.set('from', P.from); sp.set('to', P.to);
      sp.set('date', P.date);
      sp.set('trip', P.trip);
      if(P.trip==='round' && P.returnDate) sp.set('returnDate', P.returnDate);
      sp.set('a', P.a); sp.set('c', P.c); sp.set('i', P.i); sp.set('pax', P.pax);
      if(P.fare0) sp.set('fare0', P.fare0);
      if(P.price0) sp.set('price0', P.price0);
      if(P.fare1) sp.set('fare1', P.fare1);
      if(P.price1) sp.set('price1', P.price1);
      if(P.cur) sp.set('cur', P.cur);
      sp.set('leg', '0'); // first sector (departure); seat-selection will handle leg=1 next
      location.href = u.toString();
    });
  </script>
